<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app" style="display: flex; flex-direction: column;">
    <header>
      <clock></clock>
    </header>
    <main style="flex-grow: 1;display: flex;flex-direction: row;">
        <!-- Main content -->
        <article style="flex-grow: 1;">
          <lineup>
            <div class='forwards dropzone'>
              <player number="5" draggable='true'>Sam</player>
              <player number="6" draggable='true'>Keaton</player>
              <player number="8" draggable='true'>Nik</player>
            </div>
            <div class='defense dropzone'>
            </div>
          </lineup>        
        </article>

        <!-- Right sidebar -->
        <aside style="width: 25%;">
          <roster></roster>
        </aside>
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
